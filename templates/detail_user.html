{% extends 'base.html' %} {% block title %} Settings {% endblock %} {% block
body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-xl-6">
            <div
                class="login-card card border border-0 bg-light shadow p-3 mb-5 bg-body-tertiary rounded"
            >
                <div class="card-body">
                    <h3 class="card-title text-center">
                        <strong>{{user.username}}</strong>'s Settings
                    </h3>
                    <h5 class="text-center mt-3 mb-3">
                        Your email is '<strong>{{user.email}}</strong>'.
                    </h5>
                    <form action="/edit_user" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label"
                                >Change your username:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                value="{{user.username}}"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"
                                >Change your password:</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                required
                            />
                        </div>
                        <div class="text-center">
                            <button
                                class="btn btn-primary btn-block mt-3 w-50"
                                type="submit"
                            >
                                Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-danger btn-block">
                    <a href="/delete_user/{{user.user_id}}" class="text-white"
                        >Delete Account</a
                    >
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
