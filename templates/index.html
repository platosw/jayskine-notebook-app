{% extends 'base.html' %} {% block title %} Index {% endblock %} {% block body
%}
<h2>Index Page</h2>
<div id="categories">
    <h3>Categories</h3>
    <ul>
        {% for category in categories %}
        <li>
            <a href="/categories/{{category.category_id}}">{{category.name}}</a>
        </li>
        {% endfor %}
    </ul>
    <form action="/add_category" method="POST">
        <label>Category Name: </label>
        <input type="text" name="category_name" />
        <input type="submit" />
    </form>
</div>
<div id="notes">
    <h3>All Notes</h3>
    <ul>
        {% for note in notes %}
        <li><a href="/notes/{{note.note_id}}">{{note.title}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
