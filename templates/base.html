<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jayskine | {% block title %}{% endblock %}</title>
        {% block head %}{% endblock %}
    </head>
    <body>
        {% for msg in get_flashed_messages() %} {{msg}} {% endfor %}
        <h1 id="title"><a href="/">Jayskine</a></h1>
        {% if "user" in session %}
        <h2 id="user_welcome">Welcome!! {{session.user.username}}</h2>
        <div id="logout">
            <button><a href="/logout">Log Out</a></button>
        </div>
        {% endif %} {% block body %}{% endblock %} {% block after_body %}{%
        endblock %}
    </body>
</html>
